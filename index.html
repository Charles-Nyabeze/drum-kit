<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles' Drum Kit</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>


  <div class="theDrums">
    <div data-key="65" class="drumKit">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="drumKit">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="drumKit">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="drumKit">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="drumKit">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="drumKit">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="drumKit">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="drumKit">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="drumKit">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  
  <audio data-key="65" src="sounds/clap.wav.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav.wav"></audio>

<script src="./assets/script.js"></script>

</body>
</html>
